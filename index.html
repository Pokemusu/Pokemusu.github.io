<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Smash or Pass</title>
</head>
<body>
    <div id="container">
        <img id="image" src="images/image1.jpg" alt="Smash or Pass">
        <div id="buttons">
            <button onclick="nextImage('smash')">Smash</button>
            <button onclick="nextImage('pass')">Pass</button>
        </div>
        <div id="counts">
            <p>Smash Count: <span id="smashCount">0</span></p>
            <p>Pass Count: <span id="passCount">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
